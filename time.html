---
layout: portal
class: cover--cities
coverText: "Quem faz a força da <span>nossa rede</span>"
---

<!-- box content -->

<section class="box-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <h2>Quem faz a força da <span>nossa rede</span></h2>
            </div>
            
            {% for item in site.posts %}

            <div class="col-lg-3 col-md-3 container-program container-program--team">
                {% if item.hasBio %}
                    <a href="{{ item.url | prepend: site.baseurl | replace: '//', '/' }}" title="Voluntária {{ item.title }}">
                    {% else %}
                    <a href="{{ item.linkedin }}" title="Voluntária {{ item.title }}">
                {% endif %}

                <figure class="speaker-preview__image">
                    <img src="{{ item.image }}" class="img-fluid" alt="Foto de {{ item.title }}" />
                </figure>
                <h3>{{ item.title }}</h3>
                </a>
            </div>
          
            {% endfor %}

        </div>
    </div>
</section>

<!-- box content -->
